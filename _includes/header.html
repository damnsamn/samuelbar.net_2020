<header class="header">

    <div class="container">
        <div class="header__logo">
            <a href="{{ "/" | relative_url }}">
                <img class="logo" alt="Sam Barnett Logo - Home" src="{{'/assets/images/logo.svg' | relative_url}}" height="50">
            </a>
        </div>

        <div class="header__navigation">
            {% assign sorted_pages = site.html_pages | sort:"order" | where: "page", "true" %}
            {% for node in sorted_pages %}
            <a href="{{node.url}}">{{node.title}}</a>
            {% endfor %}
        </div>

    </div>
</header>
